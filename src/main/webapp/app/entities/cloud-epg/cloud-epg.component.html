<div>
    <h2>
        <span jhiTranslate="cornerstoneCloudServerApp.cloudEpg.home.title">Cloud Epgs</span>
        <button class="btn btn-primary float-right jh-create-entity create-cloud-epg" [routerLink]="['/', { outlets: { popup: ['cloud-epg-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="cornerstoneCloudServerApp.cloudEpg.home.createLabel">
            Create new Cloud Epg
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cloudEpgs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cornerstoneCloudServerApp.cloudEpg.name">Name</span></th>
            <th><span jhiTranslate="cornerstoneCloudServerApp.cloudEpg.description">Description</span></th>
            <th><span jhiTranslate="cornerstoneCloudServerApp.cloudEpg.epgDefinition">Epg Definition</span></th>
            <th><span jhiTranslate="cornerstoneCloudServerApp.cloudEpg.accountName">Account Name</span></th>
            <th><span jhiTranslate="cornerstoneCloudServerApp.cloudEpg.urlMappings">Url Mappings</span></th>
            <th><span jhiTranslate="cornerstoneCloudServerApp.cloudEpg.graphInfo">Graph Info</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cloudEpg of cloudEpgs ;trackBy: trackId">
                <td><a [routerLink]="['../cloud-epg', cloudEpg.id ]">{{cloudEpg.id}}</a></td>
                <td>{{cloudEpg.name}}</td>
                <td>{{cloudEpg.description}}</td>
                <td>{{cloudEpg.epgDefinition}}</td>
                <td>{{cloudEpg.accountName}}</td>
                <td>{{cloudEpg.urlMappings}}</td>
                <td>{{cloudEpg.graphInfo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cloud-epg', cloudEpg.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cloud-epg/'+ cloudEpg.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cloud-epg/'+ cloudEpg.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
