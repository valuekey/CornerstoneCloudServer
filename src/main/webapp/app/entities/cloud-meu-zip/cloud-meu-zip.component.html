<div>
    <h2>
        <span jhiTranslate="cornerstoneCloudServerApp.cloudMeuZip.home.title">Cloud Meu Zips</span>
        <button class="btn btn-primary float-right jh-create-entity create-cloud-meu-zip" [routerLink]="['/', { outlets: { popup: ['cloud-meu-zip-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="cornerstoneCloudServerApp.cloudMeuZip.home.createLabel">
            Create new Cloud Meu Zip
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cloudMeuZips">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cornerstoneCloudServerApp.cloudMeuZip.fileName">File Name</span></th>
            <th><span jhiTranslate="cornerstoneCloudServerApp.cloudMeuZip.zipFile">Zip File</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cloudMeuZip of cloudMeuZips ;trackBy: trackId">
                <td><a [routerLink]="['../cloud-meu-zip', cloudMeuZip.id ]">{{cloudMeuZip.id}}</a></td>
                <td>{{cloudMeuZip.fileName}}</td>
                <td>
                    <a *ngIf="cloudMeuZip.zipFile" (click)="openFile(cloudMeuZip.zipFileContentType, cloudMeuZip.zipFile)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="cloudMeuZip.zipFile">{{cloudMeuZip.zipFileContentType}}, {{byteSize(cloudMeuZip.zipFile)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cloud-meu-zip', cloudMeuZip.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cloud-meu-zip/'+ cloudMeuZip.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cloud-meu-zip/'+ cloudMeuZip.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
